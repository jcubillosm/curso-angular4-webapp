<h3>{{titulo}}</h3>
<hr/>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="form-producto">
  <label>Nombre
    <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>
  </label>
  <input type="text" name="nombre" #nombre="ngModel"  [(ngModel)]="producto.nombre" class="form-control" required/>
  <label>Descripción
    <span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger">La descripción es obligatoria</span>
  </label>
  <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>
  <label>Precio
    <span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span></label>
  <input type="text" name="precio" #precio="ngModel" [(ngModel)]="producto.precio"  class="form-control" pattern="[0-9]+"/>
  <br/>
  <input type="submit" value={{titulo}} [disabled]="!formProducto.form.valid" class="btn btn-success" />
</form>
